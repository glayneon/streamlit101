<!DOCTYPE html>
<html lang="en">
<head>
<title>Job Scrapper</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
    <main class="container">
        <hgroup>
        <h1>Searching Results for "{{keyword}}":</h1>
        <a href="/"> Go back</a>
        <a href="/export?keyword={{keyword}}" target="_blank">Export CSV</a>
        </hgroup>
        <figure>
        <table role="grid">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                <td>{{job.title}}</td>
                <td>{{job.company}}</td>
                <td>{{job.location}}</td>
                <td>{{job.salary}}</td>
                <td><a href="{{job.link}}" target="_blank">Apply &rarr;</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table></figure>
    </main>
</body>
</html>
